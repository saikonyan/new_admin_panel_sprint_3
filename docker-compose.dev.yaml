version: '3.8'

services:
  db:
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "${DB_PORT}:${DB_PORT}"

  service:
    build: .
    restart: always
    volumes:
      - static_volume:/code/static
      - media_value:/opt/app/media/
    env_file:
      - ./.env
    ports:
      - "${PORT_APP}:${PORT_APP}"
    depends_on:
      - db

  nginx:
    image: nginx:1.21.6-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static_volume:/data/static
    ports:
      - "${PORT_NGINX}:${PORT_NGINX}"
    depends_on:
      - service

volumes:
  static_volume:
  media_value:
  postgres_data: